<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../svg/favicon.svg">
    <title>Oak Instituto: README</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="desktop-window">
        <div class="title-bar">
            <span class="title">OAK INSTITUTO - README</span>
            <div class="status-bar">
                <span class="icon"><img src="../svg/1battery.svg" alt="Battery" class="svg-icon"></span>
                <span class="icon"><img src="../svg/1bluetooth.svg" alt="Bluetooth" class="svg-icon"></span>
                <span class="icon"><img src="../svg/1wifi.svg" alt="WiFi" class="svg-icon"></span>
                <span class="icon"><img src="../svg/1search.svg" alt="Search" class="svg-icon"></span>
                <span class="icon" id="datetime"></span>
            </div>
        </div>
        <div class="content">
            <div class="windows">
                <div class="desktopwithicon">
                    <div class="desktop-icons">
                        <img src="../svg/0home.svg" alt="Home" class="desktop-icon">
                        <div class="icon-name">
                            <p>desktop</p>
                        </div>
                    </div>
                    <div class="desktop-icons">
                        <img src="../svg/0ust.svg" alt="USTs" class="desktop-icon">
                        <div class="icon-name">
                            <p>vsqx/ust</p>
                        </div>
                    </div>
                    <div class="desktop-icons">
                        <img src="../svg/1contact.svg" alt="Contact" class="desktop-icon">
                        <div class="icon-name">
                            <p>e-mail</p>
                        </div>
                    </div>
                    <div class="desktop-icons">
                        <img src="../svg/1about.svg" alt="About" class="desktop-icon">
                        <div class="icon-name">
                            <p>about.doc</p>
                        </div>
                    </div>
                </div>
                <div class="desktopwithicon2">
                    <div class="desktop-icons">
                        <img src="../svg/0voicebank.svg" alt="Voicebank" class="desktop-icon">
                        <div class="icon-name">
                            <p>voicebank</p>
                        </div>
                    </div>
                </div>
                <div class="taskbar">
                    <span class="icon"><img src="../svg/0home.svg" alt="Home" class="home-icon"></span>
                    <span class="icon"><img src="../svg/0ust.svg" alt="VSQX / UST" class="home-icon"></span>
                    <span class="icon"><img src="../svg/0voicebank.svg" alt="Voicebank" class="home-icon"></span>
                    <span class="icon"><img src="../svg/0contact.svg" alt="Contact" class="home-icon"></span>
                    <span class="icon"><img src="../svg/0about.svg" alt="About" class="home-icon"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-message">
        <img src="../svg/0mobile.svg" alt="Home" class="mobile-icon">
        <p>Unfortunately at Oak Instituto we think mobile second and this website is not available for handheld devices yet.</p>
    </div>
    <script src="../date.js"></script>
</body>
</html>
