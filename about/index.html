<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../svg/favicon.svg">
    <title>Oak Instituto: VSQXs/USTs</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="about.css">
</head>
<style>
    .folder-grid:hover {
        background-color: #F5ECDC; 
        cursor: default;
    }

    .folder-grid:hover .folder-item p {
        color: #5F3B28;
    }
    h3{
        background-color: #5F3B28;
        color: #F5ECDC;
        padding-top: 3px;
        padding-left: 13px; /* 添加内边距以在文字前创建空格 */
        font-size: 20px;
    }
    .highlight {
            color: #EF5241;
    }
    .footer{
        font-size: 14px;
        display: flex;
        justify-content: center;
        margin: 40px 0px 0px 0px;
    }
</style>
<body>
    <div class="desktop-window">
        <div class="title-bar">
            <span class="title">OAK INSTITUTO - VSQX & UST DOWNLOAD</span>
            <div class="status-bar">
                <span class="icon"><img src="../svg/1battery.svg" alt="Battery" class="svg-icon"></span>
                <span class="icon"><img src="../svg/1bluetooth.svg" alt="Bluetooth" class="svg-icon"></span>
                <span class="icon"><img src="../svg/1wifi.svg" alt="WiFi" class="svg-icon"></span>
                <span class="icon"><img src="../svg/1search.svg" alt="Search" class="svg-icon"></span>
                <span class="icon" id="datetime"></span>
            </div>
        </div>
        <div class="content">
            <div class="windows">
                <div class="desktopwithicon">
                    <a href="/" class="desktop-icons">
                        <img src="../svg/0home.svg" alt="Home" class="desktop-icon">
                        <div class="icon-name">
                            <p>homepage</p>
                        </div>
                    </a>
                    <a href="/readme" class="desktop-icons">
                        <img src="../svg/0ust.svg" alt="USTs" class="desktop-icon">
                        <div class="icon-name">
                            <p>vsqx/ust</p>
                        </div>
                    </a>
                    <a href="/contact" class="desktop-icons">
                        <img src="../svg/1contact.svg" alt="Contact" class="desktop-icon">
                        <div class="icon-name">
                            <p>e-mail</p>
                        </div>
                    </a>
                    <a href="#" class="desktop-icons">
                        <img src="../svg/1about.svg" alt="About" class="desktop-icon">
                        <div class="icon-name">
                            <p>about.doc</p>
                        </div>
                    </a>
                </div>
                <div class="desktopwithicon2">
                    <a href="#" class="desktop-icons">
                        <img src="../svg/0voicebank.svg" alt="Voicebank" class="desktop-icon">
                        <div class="icon-name">
                            <p>voicebank</p>
                        </div>
                    </a>
                </div>
                <div class="window about" id="about">
                    <div class="title-bar-blue">
                        <img src="../svg/1buttons.svg" alt="Icon 1" class="button-icon2"> <!-- Top right corner icons -->
                    </div>
                    1231231
                </div>
                <nav class="taskbar">
                    <span class="icon">
                        <a href="/" title="Home">
                            <img src="../svg/0home.svg" alt="Home" class="home-icon">
                        </a>
                    </span>
                    <span class="icon">
                        <a href="/readme" title="VSQX / UST">
                            <img src="../svg/0ust.svg" alt="VSQX / UST" class="home-icon">
                        </a>
                    </span>
                    <span class="icon">
                        <a href="#" title="Voicebank">
                            <img src="../svg/0voicebank.svg" alt="Voicebank" class="home-icon">
                        </a>
                    </span>
                    <span class="icon">
                        <a href="/contact" title="Contact">
                            <img src="../svg/0contact.svg" alt="Contact" class="home-icon">
                        </a>
                    </span>
                    <span class="icon">
                        <a href="#" title="About">
                            <img src="../svg/0about.svg" alt="About" class="home-icon">
                        </a>
                    </span>
                </nav>
            </div>
        </div>
        <!-- Modal Structure -->
        <div id="detailModal" class="custom-modal" style="display: none;">
            <div class="custom-modal-title-bar">
                <img src="../svg/1buttons.svg" alt="Icon 1" class="custom-modal-close">
            </div>
            <div class="custom-modal-content">
                <h2 id="fileName" class="custom-modal-title"></h2>
                <p>Original Singer: <span id="originalSinger"></span></p>
                <p>Lyrics: <span id="lyrics"></span></p>
                <p>Composer: <span id="composer"></span></p>
                <p>Arranger: <span id="arranger"></span></p>
                <div class="button-container">
                    <a id="button1" class="custom-modal-button"></a>
                    <a id="button2" class="custom-modal-button"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-message">
        <img src="../svg/0mobile.svg" alt="Home" class="mobile-icon">
        <p>Unfortunately at Oak Instituto we think mobile second and this website is not available for handheld devices yet.</p>
    </div>
    <script src="../date.js"></script>
    <script src="modal.js"></script>
</body>
</html>
